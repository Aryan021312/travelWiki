    <script>
       // JavaScript for slideshow functionality
       var texts = [
            "Welcome to our website.",
            "Popular Destinations",
            "Your Choices/Preferences.",
            "Different Festivals and Occasions"
            // Add more texts as needed
        ];

        var currentTextIndex = 0;
        var currentText = '';
        var letterIndex = 0;

        function typeText() {
            if (letterIndex < texts[currentTextIndex].length) {
                currentText += texts[currentTextIndex][letterIndex];
                document.getElementById('text-container').innerHTML = currentText + '|';
                letterIndex++;
                setTimeout(typeText, 50); // Adjust the typing speed here
            } else {
                setTimeout(eraseText, 1000); // Wait before erasing
            }
        }

        function eraseText() {
            if (letterIndex > 0) {
                currentText = currentText.slice(0, -1);
                document.getElementById('text-container').innerHTML = currentText + '|';
                letterIndex--;
                setTimeout(eraseText, 30); // Adjust the erasing speed here
            } else {
                currentTextIndex = (currentTextIndex + 1) % texts.length;
                setTimeout(typeText, 500); // Wait before typing the next text
            }
        }

        function showSlides() {
            var slides = document.getElementsByClassName("mySlides");

            for (var i = 0; i < slides.length; i++) {
                slides[i].style.opacity = 0;
            }

            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            slides[slideIndex - 1].style.opacity = 1;

            setTimeout(showSlides, 3000); // Change 3000 to your desired interval
        }
        // function button()
        // {
        //     window.location.href ='login.ejs';
        //     alert('Sign in');
        // }

        var slideIndex = 0;
        showSlides();
        typeText(); // Start the text typing animation

      

        // Close dropdown menu when clicking outside
        window.addEventListener('click', function(event) {
            const dropdowns = document.querySelectorAll('.dropdown');
            dropdowns.forEach(dropdown => {
                if (!dropdown.contains(event.target)) {
                    const menus = dropdown.querySelectorAll('.menu');
                    menus.forEach(menu => {
                        menu.style.display = 'none';
                    });
                }
            });
        });

}
